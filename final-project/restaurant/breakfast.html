<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Breakfast Menu</title>
    <link rel="stylesheet" href="../css/restaurant.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ABC Restaurant</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="breakfast.html" class="active">Breakfast</a></li>
                <li><a href="lunch.html">Lunch</a></li>
                <li><a href="dinner.html">Dinner</a></li>
                <li><a href="../index.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu-hero">
            <div class="container">
                <h1>Breakfast Menu</h1>
                <p>Start your day with our delicious breakfast options</p>
            </div>
        </section>

        <section class="menu-section">
            <div class="container">
                <div class="menu-grid">
                    <div class="menu-item">
                        <figure>
                            <a href="../images/N.jpg" target="_blank">
                                <img src="../images/N.jpg" alt="Nasi Lemak" width="300" height="200">
                            </a>
                            <figcaption>
                                <h3>Nasi Lemak</h3>
                                <p>Traditional Malaysian breakfast with coconut rice, anchovies, and sambal</p>
                                <span class="price">$8.99</span>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="menu-item">
                        <figure>
                            <a href="../images/S.jpg" target="_blank">
                                <img src="../images/S.jpg" alt="Sandwich" width="300" height="200">
                            </a>
                            <figcaption>
                                <h3>Gourmet Sandwich</h3>
                                <p>Fresh bread with premium ingredients and house-made sauces</p>
                                <span class="price">$6.99</span>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="menu-item">
                        <figure>
                            <a href="../images/R.jpg" target="_blank">
                                <img src="../images/R.jpg" alt="Roti Canai" width="300" height="200">
                            </a>
                            <figcaption>
                                <h3>Roti Canai</h3>
                                <p>Flaky Malaysian flatbread served with curry dipping sauce</p>
                                <span class="price">$5.99</span>
                            </figcaption>
                        </figure>
                    </div>
                </div>

                <div class="menu-navigation">
                    <a href="index.html" class="nav-btn">← Back to Home</a>
                    <a href="lunch.html" class="nav-btn">Next: Lunch Menu →</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ABC Restaurant. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/restaurant.js"></script>
</body>
</html>
