<!DOCTYPE html>
<html>
    <body>
        <h2>Javasscript timing program</h2>
        <p>Click "Try it". Wait 3 seconds, and the page will alert "Hello World"</p>


        <button onclick="setTimeout(myworld, 3000);">Try it</button>


        <script>
            function myworld(){
                alert(' Hello World');
            }
        </script>




    </body>

</html>
