<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>convert seconds to minutes in javascript</title>
</head>
<body>
  <script>
    function convertSecondsToMinutes(seconds) 
    {
      return (seconds / 60);
    }

    document.getElementById("demo").innerHTML = "Seconds: 240, Minutes: " + convertSecondsToMinutes(240);
    var secondsToMinutes = convertSecondsToMinutes(240);
    document.write( "Result of converting seconds to minutes: " + secondsToMinutes );  </script>  
</body>
</html>
