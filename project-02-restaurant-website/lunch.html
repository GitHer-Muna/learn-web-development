<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Lunch Menu</title>
    <link rel="stylesheet" href="restaurant.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ABC Restaurant</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="breakfast.html">Breakfast</a></li>
                <li><a href="lunch.html" class="active">Lunch</a></li>
                <li><a href="dinner.html">Dinner</a></li>
                <li><a href="../index.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu-hero">
            <div class="container">
                <h1>Lunch Menu</h1>
                <p>Satisfy your midday cravings with our hearty lunch selections</p>
            </div>
        </section>

        <section class="menu-section">
            <div class="container">
                <div class="menu-grid">
                    <div class="menu-item">
                        <figure>
                            <a href="../images/N.jpg" target="_blank">
                                <img src="../images/N.jpg" alt="Nasi Lemak" width="300" height="200">
                            </a>
                            <figcaption>
                                <h3>Nasi Lemak Lunch Set</h3>
                                <p>Complete lunch set with coconut rice, chicken rendang, and vegetables</p>
                                <span class="price">$12.99</span>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="menu-item">
                        <figure>
                            <a href="../images/S.jpg" target="_blank">
                                <img src="../images/S.jpg" alt="Sandwich" width="300" height="200">
                            </a>
                            <figcaption>
                                <h3>Club Sandwich</h3>
                                <p>Triple-decker sandwich with grilled chicken, bacon, and fresh vegetables</p>
                                <span class="price">$10.99</span>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="menu-item">
                        <figure>
                            <a href="../images/R.jpg" target="_blank">
                                <img src="../images/R.jpg" alt="Roti Canai" width="300" height="200">
                            </a>
                            <figcaption>
                                <h3>Roti Canai Set</h3>
                                <p>Multiple pieces of roti canai with chicken curry and dal</p>
                                <span class="price">$9.99</span>
                            </figcaption>
                        </figure>
                    </div>
                </div>

                <div class="menu-navigation">
                    <a href="breakfast.html" class="nav-btn">← Previous: Breakfast</a>
                    <a href="dinner.html" class="nav-btn">Next: Dinner Menu →</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ABC Restaurant. All rights reserved.</p>
        </div>
    </footer>

    <script src="restaurant.js"></script>
</body>
</html>
