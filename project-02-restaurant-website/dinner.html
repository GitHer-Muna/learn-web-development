<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ABC Restaurant</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="breakfast.html">Breakfast</a></li>
                <li><a href="lunch.html">Lunch</a></li>
                <li><a href="dinner.html" class="active">Dinner</a></li>
                <li><a href="../index.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu-hero">
            <div class="container">
                <h1>Dinner Menu</h1>
                <p>End your day with our exquisite dinner offerings</p>
            </div>
        </section>

        <section class="menu-section">
            <div class="container">
                <div class="menu-grid">
                    <div class="menu-item">
                        <figure>
                            <a href="../images/N.jpg" target="_blank">
                                <img src="images/N.jpg" alt="Nasi Lemak" width="300" height="200">
                            </a>
                            <figcaption>
                                <h3>Premium Nasi Lemak</h3>
                                <p>Elevated version with premium ingredients and signature rendang</p>
                                <span class="price">$15.99</span>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="menu-item">
                        <figure>
                            <a href="../images/S.jpg" target="_blank">
                                <img src="images/S.jpg" alt="Sandwich" width="300" height="200">
                            </a>
                            <figcaption>
                                <h3>Gourmet Dinner Sandwich</h3>
                                <p>Premium sandwich with wagyu beef and truffle aioli</p>
                                <span class="price">$18.99</span>
                            </figcaption>
                        </figure>
                    </div>

                    <div class="menu-item">
                        <figure>
                            <a href="../images/R.jpg" target="_blank">
                                <img src="images/R.jpg" alt="Roti Canai" width="300" height="200">
                            </a>
                            <figcaption>
                                <h3>Roti Canai Deluxe</h3>
                                <p>Artisanal roti canai with premium curry and accompaniments</p>
                                <span class="price">$13.99</span>
                            </figcaption>
                        </figure>
                    </div>
                </div>

                <div class="menu-navigation">
                    <a href="lunch.html" class="nav-btn">‚Üê Previous: Lunch</a>

                </div>
            </div>
