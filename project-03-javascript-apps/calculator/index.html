<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>ðŸ§® Simple Calculator</h1>
            
            <div class="inputs">
                <input type="number" id="num1" placeholder="Enter first number" step="any">
                <input type="number" id="num2" placeholder="Enter second number" step="any">
            </div>
            
            <div class="buttons">
                <button onclick="calculate('add')" class="operator-btn">+ Add</button>
                <button onclick="calculate('subtract')" class="operator-btn">- Subtract</button>
                <button onclick="calculate('multiply')" class="operator-btn">Ã— Multiply</button>
                <button onclick="calculate('divide')" class="operator-btn">Ã· Divide</button>
            </div>
            
            <div class="actions">
                <button onclick="clearCalculator()" class="clear-btn">Clear All</button>
            </div>
            
            <div id="result" class="result"></div>
            
            <div class="examples">
                <h3>How to use:</h3>
                <p>1. Enter two numbers</p>
                <p>2. Click an operation button</p>
                <p>3. See your result!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
