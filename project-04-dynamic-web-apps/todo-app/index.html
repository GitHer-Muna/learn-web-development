<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .todo-form {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #4ECDC4;
        }

        .category-select {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            min-width: 120px;
        }

        .add-btn {
            padding: 15px 25px;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #3bb3b3;
        }

        .filters {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #4ECDC4;
            color: white;
            border-color: #4ECDC4;
        }

        .todo-list {
            padding: 30px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            border-color: #4ECDC4;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
        }

        .todo-category {
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
        }

        .todo-category.work { background: #FFE5E5; color: #CC0000; }
        .todo-category.personal { background: #E5F3FF; color: #0066CC; }
        .todo-category.urgent { background: #FFF3E5; color: #FF6600; }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
        }

        .edit-btn {
            background: #FFF3E5;
            color: #FF6600;
        }

        .edit-btn:hover {
            background: #FFE5CC;
        }

        .delete-btn {
            background: #FFE5E5;
            color: #CC0000;
        }

        .delete-btn:hover {
            background: #FFCCCC;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .todo-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .todo-actions {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úÖ Todo App</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="todo-form">
            <div class="input-group">
                <input type="text" class="todo-input" id="todoInput" placeholder="What needs to be done?">
                <select class="category-select" id="categorySelect">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="urgent">Urgent</option>
                </select>
                <button class="add-btn" onclick="addTodo()">Add Task</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterTodos('all')">All</button>
                <button class="filter-btn" onclick="filterTodos('active')">Active</button>
                <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
                <button class="filter-btn" onclick="filterTodos('work')">Work</button>
                <button class="filter-btn" onclick="filterTodos('personal')">Personal</button>
                <button class="filter-btn" onclick="filterTodos('urgent')">Urgent</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìù</div>
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </div>

        <div class="stats" id="stats">
            <span id="totalTasks">0</span> total tasks ‚Ä¢ 
            <span id="completedTasks">0</span> completed ‚Ä¢ 
            <span id="activeTasks">0</span> remaining
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const category = document.getElementById('categorySelect');
            const text = input.value.trim();

            if (text === '') {
                alert('Please enter a task!');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                category: category.value,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.unshift(todo);
            input.value = '';
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
            }
        }

        function toggleTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function editTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                const newText = prompt('Edit task:', todo.text);
                if (newText !== null && newText.trim() !== '') {
                    todo.text = newText.trim();
                    saveTodos();
                    renderTodos();
                }
            }
        }

        function filterTodos(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }

        function getFilteredTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(todo => !todo.completed);
                case 'completed':
                    return todos.filter(todo => todo.completed);
                case 'work':
                case 'personal':
                case 'urgent':
                    return todos.filter(todo => todo.category === currentFilter);
                default:
                    return todos;
            }
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            const filteredTodos = getFilteredTodos();

            if (filteredTodos.length === 0) {
                todoList.innerHTML = '';
                todoList.appendChild(emptyState);
            } else {
                todoList.innerHTML = '';
                
                filteredTodos.forEach(todo => {
                    const todoItem = document.createElement('div');
                    todoItem.className = 'todo-item' + (todo.completed ? ' completed' : '');
                    todoItem.innerHTML = `
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})">
                        <span class="todo-text">${todo.text}</span>
                        <span class="todo-category ${todo.category}">${todo.category}</span>
                        <div class="todo-actions">
                            <button class="edit-btn" onclick="editTodo(${todo.id})">Edit</button>
                            <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                        </div>
                    `;
                    todoList.appendChild(todoItem);
                });
            }

            updateStats();
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const active = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('activeTasks').textContent = active;
        }

        // Enter key support
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize app
        renderTodos();
    </script>
</body>
</html>
