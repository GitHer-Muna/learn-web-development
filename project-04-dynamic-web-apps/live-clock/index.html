<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock - Multi-Timezone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ECF0F1;
        }

        .header p {
            font-size: 1.2rem;
            color: #BDC3C7;
        }

        .main-clock {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .main-time {
            font-size: 5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #3498DB;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .main-date {
            font-size: 1.5rem;
            color: #BDC3C7;
            margin-bottom: 20px;
        }

        .main-timezone {
            font-size: 1.2rem;
            color: #E74C3C;
            background: rgba(231, 76, 60, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .control-group {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #ECF0F1;
            font-weight: bold;
        }

        .control-group select,
        .control-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #2C3E50;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .control-group button:hover {
            background: #3498DB;
            color: white;
        }

        .world-clocks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .world-clock {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .world-clock:hover {
            transform: translateY(-5px);
        }

        .world-clock-city {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3498DB;
        }

        .world-clock-time {
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            margin-bottom: 8px;
            color: #ECF0F1;
        }

        .world-clock-date {
            color: #BDC3C7;
            font-size: 0.9rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498DB;
        }

        .feature-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ECF0F1;
        }

        .feature-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #E67E22;
        }

        .stopwatch {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .stopwatch-display {
            font-size: 3rem;
            font-family: 'Courier New', monospace;
            color: #E74C3C;
            margin-bottom: 20px;
        }

        .stopwatch-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stopwatch-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: #27AE60;
            color: white;
        }

        .start-btn:hover {
            background: #229954;
        }

        .stop-btn {
            background: #E74C3C;
            color: white;
        }

        .stop-btn:hover {
            background: #C0392B;
        }

        .reset-btn {
            background: #F39C12;
            color: white;
        }

        .reset-btn:hover {
            background: #E67E22;
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .theme-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover,
        .theme-btn.active {
            background: #3498DB;
            border-color: #3498DB;
        }

        .dark-theme {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
        }

        .light-theme {
            background: linear-gradient(135deg, #ECF0F1 0%, #BDC3C7 100%);
            color: #2C3E50;
        }

        .blue-theme {
            background: linear-gradient(135deg, #3498DB 0%, #2980B9 100%);
        }

        .purple-theme {
            background: linear-gradient(135deg, #8E44AD 0%, #9B59B6 100%);
        }

        @media (max-width: 768px) {
            .main-time {
                font-size: 3rem;
            }
            
            .world-clocks {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <div class="header">
            <h1>üïí Live Clock</h1>
            <p>World time zones and productivity tools</p>
        </div>

        <div class="theme-selector">
            <button class="theme-btn active" onclick="setTheme('dark')">üåô Dark</button>
            <button class="theme-btn" onclick="setTheme('light')">‚òÄÔ∏è Light</button>
            <button class="theme-btn" onclick="setTheme('blue')">üåä Blue</button>
            <button class="theme-btn" onclick="setTheme('purple')">üîÆ Purple</button>
        </div>

        <div class="main-clock">
            <div class="main-time" id="mainTime">00:00:00</div>
            <div class="main-date" id="mainDate">Monday, January 1, 2025</div>
            <div class="main-timezone" id="mainTimezone">Your Local Time</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="mainTimezoneSelect">Change Timezone:</label>
                <select id="mainTimezoneSelect" onchange="updateMainTimezone()">
                    <option value="auto">Local Time</option>
                    <option value="America/New_York">New York</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Europe/London">London</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                    <option value="Australia/Sydney">Sydney</option>
                </select>
            </div>
            <div class="control-group">
                <label>Display Format:</label>
                <button onclick="toggleFormat()">Toggle 12/24 Hour</button>
            </div>
            <div class="control-group">
                <label>Sound:</label>
                <button onclick="toggleChime()">Toggle Hourly Chime</button>
            </div>
        </div>

        <div class="world-clocks" id="worldClocks">
            <!-- World clocks will be populated by JavaScript -->
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">‚è∞</div>
                <div class="feature-title">Uptime</div>
                <div class="feature-value" id="uptime">00:00:00</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">üìÖ</div>
                <div class="feature-title">Day of Year</div>
                <div class="feature-value" id="dayOfYear">1</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Updates</div>
                <div class="feature-value" id="updateCount">0</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">üåç</div>
                <div class="feature-title">Time Zones</div>
                <div class="feature-value" id="timezoneCount">5</div>
            </div>
        </div>

        <div class="stopwatch">
            <h3 style="margin-bottom: 20px; color: #ECF0F1;">‚è±Ô∏è Stopwatch</h3>
            <div class="stopwatch-display" id="stopwatchDisplay">00:00:00</div>
            <div class="stopwatch-controls">
                <button class="stopwatch-btn start-btn" onclick="startStopwatch()">Start</button>
                <button class="stopwatch-btn stop-btn" onclick="stopStopwatch()">Stop</button>
                <button class="stopwatch-btn reset-btn" onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        let settings = {
            format24: true,
            chimeEnabled: false,
            mainTimezone: 'auto',
            theme: 'dark'
        };

        let stopwatch = {
            startTime: 0,
            elapsed: 0,
            isRunning: false,
            interval: null
        };

        let appStartTime = Date.now();
        let updateCounter = 0;

        const worldTimezones = [
            { city: 'New York', timezone: 'America/New_York', flag: 'üá∫üá∏' },
            { city: 'London', timezone: 'Europe/London', flag: 'üá¨üáß' },
            { city: 'Paris', timezone: 'Europe/Paris', flag: 'üá´üá∑' },
            { city: 'Tokyo', timezone: 'Asia/Tokyo', flag: 'üáØüáµ' },
            { city: 'Sydney', timezone: 'Australia/Sydney', flag: 'üá¶üá∫' }
        ];

        function updateMainClock() {
            const now = new Date();
            const timezone = settings.mainTimezone === 'auto' ? undefined : settings.mainTimezone;
            
            const timeOptions = {
                hour12: !settings.format24,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: timezone
            };

            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: timezone
            };

            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            
            document.getElementById('mainTime').textContent = timeString;
            document.getElementById('mainDate').textContent = dateString;
            
            const timezoneDisplay = settings.mainTimezone === 'auto' ? 
                'Your Local Time' : 
                settings.mainTimezone.replace('_', ' ').split('/')[1];
            document.getElementById('mainTimezone').textContent = timezoneDisplay;

            updateCounter++;
            updateFeatures();
        }

        function updateWorldClocks() {
            const worldClocksContainer = document.getElementById('worldClocks');
            worldClocksContainer.innerHTML = '';

            worldTimezones.forEach(timezone => {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    hour12: !settings.format24,
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: timezone.timezone
                });
                
                const dateString = now.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    timeZone: timezone.timezone
                });

                const clockElement = document.createElement('div');
                clockElement.className = 'world-clock';
                clockElement.innerHTML = `
                    <div class="world-clock-city">${timezone.flag} ${timezone.city}</div>
                    <div class="world-clock-time">${timeString}</div>
                    <div class="world-clock-date">${dateString}</div>
                `;
                
                worldClocksContainer.appendChild(clockElement);
            });
        }

        function updateFeatures() {
            // Update uptime
            const uptime = Date.now() - appStartTime;
            const hours = Math.floor(uptime / (1000 * 60 * 60));
            const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((uptime % (1000 * 60)) / 1000);
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Update day of year
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('dayOfYear').textContent = dayOfYear;

            // Update counter
            document.getElementById('updateCount').textContent = updateCounter;

            // Check for hourly chime
            if (settings.chimeEnabled && now.getMinutes() === 0 && now.getSeconds() === 0) {
                playChime();
            }
        }

        function updateMainTimezone() {
            const select = document.getElementById('mainTimezoneSelect');
            settings.mainTimezone = select.value;
            updateMainClock();
        }

        function toggleFormat() {
            settings.format24 = !settings.format24;
            updateMainClock();
            updateWorldClocks();
        }

        function toggleChime() {
            settings.chimeEnabled = !settings.chimeEnabled;
            const button = event.target;
            button.textContent = settings.chimeEnabled ? 'Disable Chime' : 'Enable Chime';
        }

        function playChime() {
            // Create a simple beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function setTheme(theme) {
            settings.theme = theme;
            document.body.className = theme + '-theme';
            
            // Update active theme button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Stopwatch functions
        function startStopwatch() {
            if (!stopwatch.isRunning) {
                stopwatch.startTime = Date.now() - stopwatch.elapsed;
                stopwatch.isRunning = true;
                stopwatch.interval = setInterval(updateStopwatch, 10);
            }
        }

        function stopStopwatch() {
            if (stopwatch.isRunning) {
                stopwatch.isRunning = false;
                clearInterval(stopwatch.interval);
            }
        }

        function resetStopwatch() {
            stopwatch.isRunning = false;
            stopwatch.elapsed = 0;
            clearInterval(stopwatch.interval);
            document.getElementById('stopwatchDisplay').textContent = '00:00:00';
        }

        function updateStopwatch() {
            if (stopwatch.isRunning) {
                stopwatch.elapsed = Date.now() - stopwatch.startTime;
                const totalSeconds = Math.floor(stopwatch.elapsed / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                document.getElementById('stopwatchDisplay').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the clock
        function initializeClock() {
            updateMainClock();
            updateWorldClocks();
            
            // Update every second
            setInterval(() => {
                updateMainClock();
                updateWorldClocks();
            }, 1000);
        }

        // Start the clock
        initializeClock();
    </script>
</body>
</html>
